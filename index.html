<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="navbar">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="changeHit" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="changeTime" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="updateScore" class="box">0</div>
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
